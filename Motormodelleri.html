<title>Toplu Motor Modelleri</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #333;
    color: white;
    padding: 40px 0;
    text-align: center;
    font-size: 24px;
    position: relative;
}

.Anasayfa {
    position: absolute;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
}

.Anasayfa a {
    color: #fff;
    text-decoration: none;
}

.Anasayfa a:hover {
    color: aqua;
}

/* GALERİ */
.toplumotor-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 30px;
}

/* KART */
.toplumotor-item {
    background-color: #fff;
    border-radius: 10px;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s;
}

.toplumotor-item:hover {
    transform: scale(1.05);
}

.motorfoto {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.toplumotor-item h3 a {
    text-decoration: none;
    color: #333;
}

.toplumotor-item h3 a:hover {
    color: #007BFF;
}

.toplumotor-item p {
    padding: 0 15px 15px;
    color: #666;
    font-size: 14px;
}

/* MOBİL UYUMLULUK */
@media (max-width: 768px) {
    .toplumotor-item {
        width: 100%;
        max-width: 350px;
    }
}
</style>
</head>
