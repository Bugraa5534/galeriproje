<!DOCTYPE html>
<html lang="tr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMW Modelleri</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #1c1c1c, #333);
    color: #fff;
}

.header {
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 40px 0;
    text-align: center;
    font-size: 28px;
    position: relative;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.Anasayfa {
    position: absolute;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
}

.Anasayfa a {
    color: #fff;
    text-decoration: none;
    transition: 0.3s;
}

.Anasayfa a:hover {
    color: #00aaff;
}

.bmw-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 40px 20px;
}

.bmw-item {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    width: 250px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}

.bmw-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
}

.bmwfoto {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-bottom: 2px solid #00aaff;
    transition: transform 0.3s;
}

.bmw-item:hover .bmwfoto {
    transform: scale(1.05);
}

.bmw-item h3 a {
    text-decoration: none;
    color: #fff;
    transition: 0.3s;
}

.bmw-item h3 a:hover {
    color: #00aaff;
}

.bmw-item p {
    padding: 10px;
    color: #ccc;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="header">
    BMW Modelleri
    <div class="Anasayfa">
        <a href="arababolum.html">Geri</a>
    </div>
</div>

<div class="bmw-gallery">
    <div class="bmw-item">
        <img class="bmwfoto" src="resim/bmw320.jpeg" alt="BMW 3 Serisi">
        <h3><a href="bmw3.html">BMW 3 Serisi</a></h3>
        <p>Daha fazla bilgi için tıklayınız.</p>
    </div>
    <div class="bmw-item">
        <img class="bmwfoto" src="resim/bmw5.20.jpeg" alt="BMW 5 Serisi">
        <h3><a href="bmw5.html">BMW 5 Serisi</a></h3>
        <p>Daha fazla bilgi için tıklayınız.</p>
    </div>
    <div class="bmw-item">
        <img class="bmwfoto" src="resim/bmwx3.avif" alt="BMW X3">
        <h3><a href="bmwx3.html">BMW X3</a></h3>
        <p>Daha fazla bilgi için tıklayınız.</p>
    </div>
    <div class="bmw-item">
        <img class="bmwfoto" src="resim/bmwx5.jpeg" alt="BMW X5">
        <h3><a href="bmwx5.html">BMW X5</a></h3>

    </div>
    <div class="bmw-item">
        <img class="bmwfoto" src="resim/bmwi4.jpg" alt="BMW i4">

    </div>
</div>

</body>
</html>
