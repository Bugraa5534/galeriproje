<!DOCTYPE html>
<html lang="tr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawasaki Motor Modelleri</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #1c1c1c, #333);
    color: #fff;
}

.header {
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 40px 0;
    text-align: center;
    font-size: 28px;
    position: relative;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.Anasayfa {
    position: absolute;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
}

.Anasayfa a {
    color: #fff;
    text-decoration: none;
    transition: 0.3s;
}

.Anasayfa a:hover {
    color: #00aaff;
}

.kawasaki-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 40px 20px;
}

.kawasaki-item {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    width: 250px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}

.kawasaki-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
}

.motorfoto {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-bottom: 2px solid #00aaff;
    transition: transform 0.3s;
}

.kawasaki-item:hover .motorfoto {
    transform: scale(1.05);
}

.kawasaki-item h3 a {
    text-decoration: none;
    color: #fff;
    transition: 0.3s;
}

.kawasaki-item h3 a:hover {
    color: #00aaff;
}

.kawasaki-item p {
    padding: 10px;
    color: #ccc;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="header">
    Kawasaki Motor Modellerimiz
    <div class="Anasayfa">
        <a href="motorbolumu.html">Geri</a>
    </div>
</div>

<div class="kawasaki-gallery">

    <div class="kawasaki-item">
        <img class="motorfoto" src="resim/zx10r.webp" alt="Kawasaki Ninja ZX-10R">
        <h3><a href="zx10r.html">Ninja ZX-10R</a></h3>
        <p>Daha fazla bilgi için tıklayınız.</p>
    </div>

    <div class="kawasaki-item">
        <img class="motorfoto" src="resim/z900.jpeg" alt="Kawasaki Z900">
        <h3><a href="z900.html">Z900</a></h3>
        <p>Daha fazla bilgi için tıklayınız.</p>
    </div>

    <div class="kawasaki-item">
        <img class="motorfoto" src="resim/versys1000.avif" alt="Kawasaki Versys 1000">
        <h3><a href="versys1000.html">Versys 1000</a></h3>
        <p>Daha fazla bilgi için tıklayınız.</p>
    </div>

    <div class="kawasaki-item">
        <img class="motorfoto" src="resim/vulcans.jpeg" alt="Kawasaki Vulcan S">
        <h3><a href="vulcans.html">Vulcan S</a></h3>
        <p>Daha fazla bilgi için tıklayınız.</p>
    </div>

    <div class="kawasaki-item">
        <img class="motorfoto" src="resim/ninja400.jpeg" alt="Kawasaki Ninja 400">
        <h3><a href="ninja400.html">Ninja 400</a></h3>
        <p>Daha fazla bilgi için tıklayınız.</p>
    </div>

</div>

</body>
</html>
