<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: url('resim/arkaplnhonda.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        body {
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.65); /* Dark overlay */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            color: white;
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
        }
        nav {
            margin-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav a {
            color: rgb(122, 109, 109);
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            color: white;
        }
        .buynow {
            border: 2px solid rgb(13, 24, 55);
            border-radius: 35px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            margin-top: 20px;
            position: relative;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                width: 120px;
            }
            nav ul li {
                display: block;
                margin-right: 0;
                margin-bottom: 15px;
            }
            .buynow {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="logo" src="resim/honda logo.jpg" alt="Honda Logo">
        <nav>
            <ul>

                <li><a href=""><strong>Motor Modelleri</strong></a></li>
            </ul>
        </nav>
        <a href="" class="buynow"><strong>Simdi alin</strong></a>
    </div>
</body>
</html>
